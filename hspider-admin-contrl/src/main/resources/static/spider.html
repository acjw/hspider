<div class="col-sm-12 u-console-title">
    <h5>爬虫列表</h5>
</div>
<div class="col-sm-12">
    <div>
        <div class="searchSection">
            <form action="" class="form-inline">
                <div class="form-group">
                    <select name="" id="" class="form-control">

                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <buton type="submit" class="btn btn-primary">查找</buton>
                </div>
            </form>
        </div>
    </div>
    <div>
        <table class="table table-hover" style="margin-bottom:57px;">
            <thead>
                <tr>
                    <th>爬虫ID/爬虫名称</th>
                    <th>所在服务器</th>
                    <th>IP</th>
                    <th>状态</th>
                    <th>配置</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="spider in spiders">
                    <td>{{spider.spiderName}}</td>
                    <td>{{spider.serverName}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><a href="#/spider/spiderDetail?spiderId={{spider.spiderId}}">管理</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
